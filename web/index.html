<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <script type="text/javascript" src="./jquery-1.12.4.min.js"></script>
        <title>短信群发系统</title>
    </head>
    <body>
        <table>
            <tr>
                <td>
                    <form id="dataForm">
                        <textarea name="data" cols="80" rows="20"></textarea>
                    </form>
                    <button id="submit">发送</button>
                </td>
                <td>
                    <h3>发送结果</h3>
                    <div id="resultDiv" width="300px" height="500px"></iframe>
                </td>
            </tr>
        </table>
<script type="text/javascript">
    $('#submit').click(function () {
        $.post("action.php", $('#dataForm').serialize());
        setInterval("refresh_result()", 5000);
        alert('数据已提交');
    });

    var refresh_result = function() {
        $.get('log.html', function(result) {
            $("#resultDiv").html(result);
        });
    };

</script>
    </body>
</html>
